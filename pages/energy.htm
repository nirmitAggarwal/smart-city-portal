<!DOCTYPE html>
<html>
  <head>
    <title>Energy Consumption</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="graph"></div>


    <script>
    fetch('../resources/data.json')
        .then(response => response.json())
        .then(data => {
          const trace = {
            x: data.energy.x,
            y: data.energy.y,
            type: 'scatter'
          };
          const layout = {
            title: 'Energy consumption graph ||   X=>last 12 months(numbered 1 to 12) ||   Y=> Energy in kWh'
          };
          const config = {
            responsive: true
          };
          Plotly.newPlot('graph', [trace], layout, config);
        });
      </script>


  </body>
</html>
